baseURL = 'https://www.rainsay.top'
languageCode = 'zh-cn'
title = "Rainsay's Tent"

name = "Stack"
theme = "hugo-theme-stack"
license = "GPL-3.0-only"
licenselink = "https://github.com/CaiJimmy/hugo-theme-stack/blob/master/LICENSE"
description = "Card-style Hugo theme designed for bloggers"
homepage = "https://github.com/CaiJimmy/hugo-theme-stack"
demosite = "https://demo.stack.jimmycai.com"

tags = ["blog", "responsive", "clean", "light", "dark", "personal"]

features = [
    "disqus",
    "photoswipe",
    "opengraph",
    "widgets",
    "darkmode",
    "table of contents",
    "search",
]

min_version = "0.87.0"

[author]
name = "Jimmy Cai"
homepage = "https://jimmycai.com"

[markup]
    [markup.highlight]
    noClasses = false 
    style = "onedark"
    codeFences= true
    guessSyntax= true
    lineNoStart= 1
    lineNos= true
    lineNumbersInTable= true
    tabWidth= 4

[params]
favicon = "/favicon.ico"

[params.sidebar]
compact = false
subtitle = "Write My Learn"
avatar.src = "avatar.jpg"

[params.footer]
customText = "<a href='https://beian.miit.gov.cn' target='blank'>赣ICP备20010259号-1</a>"

[params.article]
math = true
toc = true

[params.widgets]

homepage = [
    {type = "search"},
    {type = "archives", params.limit = 5},
    {type = "categories", params.limit = 10},
    {type = "tag-cloud", params.limit = 10},

]

page = [
    {type="toc"}
]

[menu]
[[menu.main]]
    name = "Home"
    url = "/"
    weight = -100
    identifier = "home"
    [menu.main.params]
        icon = "home"
